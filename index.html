<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h2>Tax Calculator</h2>
        <form id="taxForm">
            <!-- annual gross income -->
            <div class="form-group">
                <label for="income">Enter gross annual Income (in Lakhs)</label>
                <input type="number" id="income" class="input-field"/>
                <div class="error-icon" id="incomeError"></div>
            </div>
            <!-- extra income -->
            <div class="form-group">
                <label for="extraIncome">Enter extra Income (in Lakhs)</label>
                <input type="number" id="extraIncome" class="input-field"/>
                <div class="error-icon" id="incomeError"></div>
            </div>
            <!-- enter age group -->
            <div class="form-group">
                <label for="age">Enter age group</label>
                <select id="age" class="input-field">
                    <option value="<40">&lt; 40</option>
                    <option value="≥40&<60">&ge; 40 &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                </select>
                <div class="error-icon" id="ageError"></div>
            </div>
            <!-- enter deduction -->
            <div class="form-group">
                <label for="deductions">Enter total applicable deductions (in Lakhs)</label>
                <input type="number" id="deductions" class="input-field"/>
                <div class="error-icon" id="deductionsError"></div>
            </div>
            <!-- submit button -->
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
<!-- overall income after tax deduction -->
<div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Final Tax Calculation</h2>
      <p id="taxResult"></p>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
